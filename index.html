<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tính tiền TIP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div
          class="card-header"
          style="background-color: black; color: white; text-align: center"
        >
          TÍNH TIỀN TIP
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label>Tổng tiền thanh toán?</label>
            </br>
              $ <input id="tienThanhToan" type="text" />
            </div>
            <div class="form-group">
              <label>Bạn muốn tip bao nhiêu?</label>
              <br>
              <select id="tienTip" >
                  <option value="0.3">30%-Tuyệt</option>
                  <option value="0.2">20%-Tốt</option>
                  <option value="0.15">15%-Tạm ổn</option>
                  <option value="0.1">10%-Tồi</option>
                  <option value="0.05">5%-Thật tệ</option>
                  <option selected>--Chọn để tip--</option>
              </select>
            </div>
            <div class="form-group">
                <label for="">Bạn muốn share bao nhiêu người?</label>
                <br>
                <input id="tienShare" type="text"> người
            </div>
            <button class="btn btn-danger" onclick="tinhTienTip(event)">TÍNH NÀO!</button>
          </form>
        </div>

        <div class="card-footer">
            <div id="thongBao" style="display: none;"></div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
